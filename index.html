<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App Smoking</title>
    <!-- Font Open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="tabs">
        <button class="tabs__btn tabs__btn--timer tabs__btn--active">
          Timer
        </button>
        <button class="tabs__btn tabs__btn--stopwatch tabs__btn--inactive">
          Stopwatch
        </button>
      </nav>
    </header>
    <main>
      <div class="container">
        <section id="timer" class="timer">
          <h1 class="timer__current-time">pm</h1>
          <ul class="timer__list" id="list-timers">
            <!-- Timer items will be added here -->
          </ul>
          <div class="timer__add">
            <button class="btn btn--add-timer">Add Timer</button>
          </div>
        </section>
        <section id="stopwatch" class="stopwatch hidden">
          <h1 class="stopwatch__current-time">00:00:00</h1>
          <div class="stopwatch__controls">
            <button class="stopwatch__btn stopwatch__btn--round hidden">
              + Round
            </button>
            <button class="stopwatch__btn stopwatch__btn--reset">Reset</button>
            <button class="stopwatch__btn stopwatch__btn--pause hidden">
              Pause
            </button>
            <button class="stopwatch__btn stopwatch__btn--resume">
              Resume
            </button>
          </div>
          <ul class="stopwatch__laps" id="list-stopwatch">
            <!-- Stopwatch items will be added here -->
          </ul>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p>Â© 2025 Teddy. All rights reserved.</p>
    </footer>
    <div class="modal hidden">
      <h2 class="modal__header">Add timer</h2>
      <form class="modal__form">
        <label class="modal__label">Name</label>
        <input
          type="text"
          id="input-timer"
          class="modal__input"
          placeholder="Workout"
          required
        />
        <label class="modal__label">Duration</label>
        <div class="modal__duration">
          <input
            type="number"
            id="input-duration-h"
            class="modal__input modal__input--hours"
            placeholder="min"
            required
          />
          <input
            type="number"
            id="input-duration-min"
            class="modal__input modal__input--minutes"
            placeholder="sec"
            required
          />
        </div>
        <div class="modal__actions">
          <button class="modal__btn modal__btn--cancel">Cancel</button>
          <button class="modal__btn modal__btn--add">Add</button>
        </div>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
